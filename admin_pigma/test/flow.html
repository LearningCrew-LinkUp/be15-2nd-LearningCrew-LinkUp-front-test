<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp 주요 기능 흐름</title>
    <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(120deg, #f9fafe, #f5f5ff);
            color: #222;
            padding: 60px 20px 100px;
        }

        .title {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 64px;
            color: #2c2c40;
        }

        .flow-container {
            display: flex;
            justify-content: center;
            gap: 80px;
            flex-wrap: nowrap;
            max-width: 1320px;
            margin: 0 auto;
            position: relative;
        }

        .flow-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .column-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            color: #444;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 26px;
        }

        .column-title img {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: #d8dfff;
            padding: 8px;
            margin-bottom: 10px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
        }

        .step {
            background: #ffffff;
            padding: 14px 24px;
            margin-bottom: 14px;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
            border: 1px solid #e1e4f4;
            min-width: 170px;
            text-align: center;
        }

        .arrow {
            position: absolute;
            top: 90px;
            height: 24px;
            width: 60px;
            background: url("data:image/svg+xml,%3Csvg width='60' height='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 12h50l-5-5m5 5l-5 5' stroke='%23999' stroke-width='2' fill='none' stroke-linecap='round'/%3E%3C/svg%3E") no-repeat center;
            background-size: contain;
        }

        .arrow-1 { left: 23%; }
        .arrow-2 { left: 47%; }
        .arrow-3 { left: 71%; }

        @media (max-width: 768px) {
            .flow-container {
                flex-direction: column;
                align-items: center;
            }
            .arrow { display: none; }
        }
    </style>
</head>
<body>
<div class="title">LinkUp 주요 기능 흐름</div>
<div class="flow-container">
    <!-- 개설자 1 -->
    <div class="flow-column">
        <div class="column-title">
            <img src="https://api.dicebear.com/7.x/thumbs/svg?seed=%EA%B0%9C%EC%84%A4%EC%9E%90" alt="개설자">
            개설자
        </div>
        <div class="step">모임 개설</div>
        <div class="step">포인트 차감</div>
        <div class="step">포인트 차감 알림</div>
    </div>

    <!-- 화살표 -->
    <div class="arrow arrow-1"></div>

    <!-- 사업자 -->
    <div class="flow-column">
        <div class="column-title">
            <img src="https://api.dicebear.com/7.x/thumbs/svg?seed=%EC%82%AC%EC%97%85%EC%9E%90" alt="사업자">
            사업자
        </div>
        <div class="step">장소 등록</div>
        <div class="step">예약 요청 수신</div>
        <div class="step">예약 확정 알림</div>
    </div>

    <!-- 화살표 -->
    <div class="arrow arrow-2"></div>

    <!-- 참가자 -->
    <div class="flow-column">
        <div class="column-title">
            <img src="https://api.dicebear.com/7.x/thumbs/svg?seed=%EC%B0%B8%EA%B0%80%EC%9E%90" alt="참가자">
            참가자
        </div>
        <div class="step">참가 신청</div>
        <div class="step">개설자에게 신청 알림</div>
    </div>

    <!-- 화살표 -->
    <div class="arrow arrow-3"></div>

    <!-- 개설자 2 -->
    <div class="flow-column">
        <div class="column-title">
            <img src="https://api.dicebear.com/7.x/thumbs/svg?seed=%EA%B0%9C%EC%84%A4%EC%9E%90" alt="개설자">
            개설자
        </div>
        <div class="step">참가 승인</div>
        <div class="step">참가자 포인트 차감</div>
        <div class="step">포인트 차감 알림</div>
        <div class="step">참가 승인 알림</div>
    </div>
</div>
</body>
</html>
