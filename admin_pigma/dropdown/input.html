<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Input & Select with Arrow</title>
    <link rel="stylesheet" href="input.css" />
</head>
<body>

<div class="input-group">
    <label class="input-label" for="username">이름</label>
    <input class="input-box" type="text" id="username" placeholder="이름을 입력하세요" />
</div>

<div class="input-group">
    <label class="input-label" for="email">이메일</label>
    <input class="input-box" type="email" id="email" placeholder="이메일을 입력하세요" />
</div>

<div class="input-group">
    <label class="input-label" for="gender">성별</label>
    <div class="select-wrapper">
        <select class="select-box" id="gender">
            <option value="">선택하세요</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
            <option value="other">기타</option>
        </select>
    </div>
</div>


<button class="submit-button">제출하기</button>

</body>
</html>
