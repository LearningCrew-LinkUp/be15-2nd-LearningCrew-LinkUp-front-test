<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>장소 등록 - 운영 정보 입력</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #f1f3fc;
            color: #1a1a1a;
        }

        .register-page {
            max-width: 720px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        .step-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .step {
            font-size: 0.95rem;
            font-weight: 600;
            color: #6b7280;
            position: relative;
        }

        .step.active {
            color: #5790ff;
        }

        .line {
            flex-grow: 1;
            height: 2px;
            background-color: #e6e6e6;
            margin: 0 8px;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 36px;
            text-align: center;
        }

        .form-section {
            background: #ffffff;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #6b7280;
        }

        .day-schedule {
            margin-bottom: 16px;
        }

        .day-label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: #1a1a1a;
        }

        .time-selects {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
            align-items: center;
        }

        select, input[type="time"] {
            padding: 10px;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            font-size: 0.95rem;
            background-color: #ffffff;
            flex: 1;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #ffffff;
        }

        .holiday-section, .breaktime-section {
            margin-top: 32px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.9rem;
        }


        input[type="checkbox"] {
            vertical-align: middle;
            transform: translateY(-3px); /* 미세 수직 이동 */
        }

        .submit-btn {
            margin-top: 32px;
            width: 100%;
            background-color: #5790ff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #365ec9;
        }

    </style>
</head>
<body>
<main class="register-page">


    <h1 class="page-title">운영 정보 수정</h1>

    <section class="form-section">
        <form>

            <!-- 요일별 시작/종료 시간 -->
            <div class="form-group">
                <label>요일별 운영시간 설정</label>

                <div class="day-schedule">
                    <div class="day-label">월요일</div>
                    <div class="time-selects">
                        <input type="time" /> ~ <input type="time" />
                    </div>
                </div>

                <div class="day-schedule">
                    <div class="day-label">화요일</div>
                    <div class="time-selects">
                        <input type="time" /> ~ <input type="time" />
                    </div>
                </div>

                <div class="day-schedule">
                    <div class="day-label">수요일</div>
                    <div class="time-selects">
                        <input type="time" /> ~ <input type="time" />
                    </div>
                </div>

                <div class="day-schedule">
                    <div class="day-label">목요일</div>
                    <div class="time-selects">
                        <input type="time" /> ~ <input type="time" />
                    </div>
                </div>

                <div class="day-schedule">
                    <div class="day-label">금요일</div>
                    <div class="time-selects">
                        <input type="time" /> ~ <input type="time" />
                    </div>
                </div>

                <div class="day-schedule">
                    <div class="day-label">토요일</div>
                    <div class="time-selects">
                        <input type="time" /> ~ <input type="time" />
                    </div>
                </div>

                <div class="day-schedule">
                    <div class="day-label">일요일</div>
                    <div class="time-selects">
                        <input type="time" /> ~ <input type="time" />
                    </div>
                </div>

            </div>

            <!-- 단위 시간 -->
            <div class="form-group">
                <label>단위 시간 (시간 단위 예약)</label>
                <select class="input-box">
                    <option>1시간</option>
                    <option>2시간</option>
                    <option>3시간</option>
                </select>
            </div>

            <!-- 휴일 선택 -->
            <div class="form-group holiday-section">
                <label>휴무일 설정</label>
                <div class="checkbox-group">
                    <div class="checkbox-item"><input type="checkbox" id="mon" /> <label for="mon">월요일</label></div>
                    <div class="checkbox-item"><input type="checkbox" id="tue" /> <label for="tue">화요일</label></div>
                    <div class="checkbox-item"><input type="checkbox" id="wed" /> <label for="wed">수요일</label></div>
                    <div class="checkbox-item"><input type="checkbox" id="thu" /> <label for="thu">목요일</label></div>
                    <div class="checkbox-item"><input type="checkbox" id="fri" /> <label for="fri">금요일</label></div>
                    <div class="checkbox-item"><input type="checkbox" id="sat" /> <label for="sat">토요일</label></div>
                    <div class="checkbox-item"><input type="checkbox" id="sun" /> <label for="sun">일요일</label></div>
                </div>
            </div>

            <!-- 브레이크 타임 -->
            <div class="form-group breaktime-section">
                <label>브레이크 타임 설정 (선택)</label>
                <div class="time-selects">
                    <input type="time" /> ~ <input type="time" />
                </div>
            </div>

            <button type="submit" class="submit-btn">등록 완료 ➔</button>

        </form>
    </section>

</main>
</body>
</html>
