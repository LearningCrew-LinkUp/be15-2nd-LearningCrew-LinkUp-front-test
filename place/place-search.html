<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>장소 검색</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
</head>
<body>

<!-- 상단 헤더 -->
<header class="main-header">
  <div class="logo">
    <img src="../img/learning_crew_logo.webp" alt="LinkUp 로고" />
  </div>
  <nav class="nav-menu">
    <a href="#">커뮤니티</a>
    <a href="#">모임</a>
    <a href="#">장소</a>
    <a href="#">사용자</a>
  </nav>
</header>

<div class="container">
  <!-- 왼쪽 사이드바 -->
  <aside class="sidebar">
    <!-- 조건 필터 -->
    <div class="filter-row">
      <div class="filter-item">
        <label for="region-select">지역:</label>
        <select id="region-select">
          <option value="all">전체</option>
          <option value="seoul">서울</option>
          <option value="busan">부산</option>
        </select>
      </div>

      <div class="filter-item">
        <label for="sport-select">운동:</label>
        <select id="sport-select">
          <option value="all">전체</option>
          <option value="futsal">풋살</option>
          <option value="basketball">농구</option>
        </select>
      </div>

      <button class="search-btn">검색</button>
    </div>






    <div class="place-list">
      <div class="place-card">
        <img src="../img/place_img1.png" alt="신촌 풋살 센터" />
        <div class="place-info">
          <h3>신촌 풋살 센터</h3>
          <p>📍 서울 서대문구 연세로 12</p>
          <p>💰 40,000원/시간</p>
          <div class="rating">⭐ 4.5</div>
        </div>
        <div class="bookmark active">❤️</div>
      </div>

      <div class="place-card">
        <div class="placeholder-img"></div>
        <div class="place-info">
          <h3>신촌 볼링장</h3>
          <p>📍 서울 서대문구 20</p>
          <p>💰 40,000원/시간</p>
          <div class="rating">⭐ 4.5</div>
        </div>
        <div class="bookmark">🤍</div>
      </div>
    </div>
  </aside>

  <!-- 오른쪽 지도 영역 -->
  <main class="map-section">
    <img src="../img/map_img.png" alt="지도" class="map-image" />
  </main>
  <button class="floating-add-btn">장소 등록</button>

</div>
</body>
</html>
