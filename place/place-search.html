<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>장소 목록 조회</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>

<!--  상단 헤더 -->
<header class="main-header">
  <div class="logo">
    <img src="../img/learning_crew_logo.webp" alt="LinkUp 로고" />
  </div>
  <nav class="nav-menu">
    <a href="#">커뮤니티</a>
    <a href="../meeting/meeting-list.html">모임</a>
    <a href="place-search.html">장소</a>
    <a href="#">사용자</a>
  </nav>
</header>

<!--  메인 컨테이너 -->
<div class="container">

  <!--  왼쪽 사이드바 -->
  <aside class="sidebar">

    <!--  카드형 필터 박스 -->
    <div class="filter-box">

      <!-- 1열: 지역 + 운동 + 검색 버튼 -->
      <div class="filter-row">
        <div class="filter-item"><span>지역:</span><select><option>전체</option></select></div>

        <div class="filter-item"><span>운동:</span><select><option>전체</option></select></div>

        <button class="search-btn">검색</button>
      </div>
    </div>

    <!-- ️ 장소 카드 리스트 -->
    <div class="place-list">
      <div class="place-card">
        <img src="../img/place_img1.png" alt="신촌 풋살 센터" />
        <div class="place-info">
          <h3>신촌 풋살 센터</h3>
          <p>📍 서울 서대문구 연세로 12</p>
          <p>💰 40,000원/시간</p>
          <div class="rating">⭐ 4.5</div>
        </div>
        <div class="bookmark active">❤️</div>
      </div>

      <div class="place-card">
        <div class="placeholder-img"></div>
        <div class="place-info">
          <h3>신촌 볼링장</h3>
          <p>📍 서울 서대문구 20</p>
          <p>💰 40,000원/시간</p>
          <div class="rating">⭐ 4.5</div>
        </div>
        <div class="bookmark">🤍</div>
      </div>
    </div>
  </aside>

  <!--  오른쪽 지도 -->
  <main class="map-section">
    <img src="../img/map_img.png" alt="지도" class="map-image" />
  </main>

  <!--  장소 등록 버튼 -->
  <button class="floating-add-btn">장소 등록</button>

</div>

</body>
</html>
