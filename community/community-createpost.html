<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시글 작성</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background: linear-gradient(to right, #e4ecfa, #f0e4fa);
    }
    .page {
      max-width: 1920px;
      margin: 0 auto;
    }
    .header {
      background: linear-gradient(to right, #d2e1ff, #e2d1ff);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      height: 100px;
    }
    .linkup-logo {
      height: 40px;
    }
    .nav-list {
      display: flex;
      gap: 30px;
    }
    .nav-list .item-link {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
      cursor: pointer;
    }
    .form-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      padding: 30px;
    }
    .form-container h2 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }

    #title {
      width: 100%;
      padding: 20px;
      font-size: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    #body {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      height: 300px;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 12px;
    }

    .input-group label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 0; /* label도 플렉스에 맞게 조정 */
      white-space: nowrap;
    }

    .input-group input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
    }

    .input-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .input-group textarea {
      resize: vertical;
      height: 150px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      justify-content:  center;
    }
    .button-group button {
      background-color: #4763f3;
      color: white;
      padding: 20px 123px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button-group button:hover {
      background-color: #3548d3;
    }
    .image-upload {
      margin-bottom: 20px;
    }
    .image-upload input[type="file"] {
      display: none;
    }
    .image-upload label {
      display: block;
      padding: 20px;
      background-color: #4763f3;
      color: white;
      font-size: 18px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
      transition: background-color 0.3s ease;
    }
    .image-upload label:hover {
      background-color: #ccc;
    }
    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }
    .image-preview img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* 파일 업로드 네모 박스 + 표시 */
    .file-upload {
      border: 2px dashed #ccc;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #999;
      cursor: pointer;
      border-radius: 8px;
      transition: border-color 0.3s, color 0.3s;
    }

    .file-upload:hover {
      border-color: #666;
      color: #666;
    }


    /* 팝업 스타일 */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      text-align: center;
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .popup-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4763f3;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup-btn:hover {
      background-color: #3548d3;
    }

    /* 게시글 등록 팝업 스타일 */
    .post-popup-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      text-align: center;
    }

  </style>
</head>
<body>
<div class="page">
  <div class="header">
    <img class="linkup-logo" src="https://raw.githubusercontent.com/LearningCrew-LinkUp/be15-2nd-LearningCrew-LinkUp-front-test/refs/heads/main/img/learning_crew_logo.webp" alt="LinkUp Logo" />
    <div class="nav-list">
      <div class="item-link">커뮤니티</div>
      <div class="item-link">모임</div>
      <div class="item-link">장소</div>
      <div class="item-link">사용자</div>
    </div>
  </div>

  <div class="form-container">
    <h2>게시글 작성</h2>
    <form id="post-form" onsubmit="event.preventDefault(); submitPost();">
      <div class="input-group">
        <label for="title">제목</label>

        <label class="checkbox-label">
          <input type="checkbox" id="notice" style="margin-right: 6px;" />
          공지사항 등록
        </label>
      </div>

      <input type="text" id="title" placeholder="제목을 입력하세요." required />

      <div class="input-group">
        <label for="body">내용</label>

      </div>
      <textarea id="body" placeholder=" 내용을 입력하세요." required></textarea>

      <div class="image-upload">
        <label for="image">이미지 업로드(선택)</label>
        <input type="file" id="image" accept="image/*" multiple onchange="previewImages(event)" />
        <div id="preview" class="image-preview"></div>
      </div>


      <div class="form-group">

        <label for="image" class="file-upload">+</label>
        <div id="preview" class="image-preview"></div>
      </div>

      <div class="button-group">
        <button type="submit">작성하기</button>
        <button type="button" onclick="openCancelPopup()">취소하기</button>
      </div>
    </form>
  </div>
</div>

<!-- 취소 확인 팝업 -->
<div id="cancel-popup" class="popup-overlay">
  <div class="popup-content">
    <h3>정말로 취소하시겠습니까?</h3>
    <p>작성 중인 내용은 저장되지 않습니다.</p>
    <div class="popup-buttons">
      <button id="confirm-cancel" class="popup-btn">네</button>
      <button id="close-popup" class="popup-btn">아니오</button>
    </div>
  </div>
</div>

<!-- 공지사항 등록 팝업 -->
<div id="notice-popup" class="popup-overlay">
  <div class="popup-content">
    <h3>공지사항이 등록되었습니다.</h3>
    <p>게시글이 공지사항으로 등록되었습니다.</p>
    <div class="popup-buttons">
      <button id="close-notice-popup" class="popup-btn">확인</button>
    </div>
  </div>
</div>

<!-- 게시글 등록 팝업 -->
<div id="post-popup" class="popup-overlay">
  <div class="post-popup-content">
    <h3>게시글이 등록되었습니다.</h3>
    <p>게시글이 성공적으로 등록되었습니다.</p>
    <div class="popup-buttons">
      <button id="close-post-popup" class="popup-btn">확인</button>
    </div>
  </div>
</div>

<script>
  function previewImages(event) {
    const files = event.target.files;
    const previewContainer = document.getElementById('preview');
    previewContainer.innerHTML = ''; // Clear previous previews

    Array.from(files).forEach(file => {
      const reader = new FileReader();
      reader.onload = function(e) {
        const imgElement = document.createElement('img');
        imgElement.src = e.target.result;
        previewContainer.appendChild(imgElement);
      };
      reader.readAsDataURL(file);
    });
  }

  // 취소 팝업 열기
  function openCancelPopup() {
    document.getElementById('cancel-popup').style.display = 'flex';
  }

  // 취소 팝업에서 '네' 클릭 시
  document.getElementById('confirm-cancel').addEventListener('click', function() {
    window.location.href = '/'; // 홈 페이지로 이동
  });

  // 취소 팝업에서 '아니오' 클릭 시
  document.getElementById('close-popup').addEventListener('click', function() {
    document.getElementById('cancel-popup').style.display = 'none';
  });

  // 공지사항 팝업 닫기
  document.getElementById('close-notice-popup').addEventListener('click', function() {
    document.getElementById('notice-popup').style.display = 'none';
  });

  // 게시글 등록 팝업 닫기
  document.getElementById('close-post-popup').addEventListener('click', function() {
    document.getElementById('post-popup').style.display = 'none';
  });

  // 게시글 등록
  function submitPost() {
    const isNotice = document.getElementById('notice').checked;
    if (isNotice) {
      document.getElementById('notice-popup').style.display = 'flex'; // 공지사항 팝업 표시
    } else {
      document.getElementById('post-popup').style.display = 'flex'; // 게시글 등록 팝업 표시
    }
  }
</script>
</body>
</html>
