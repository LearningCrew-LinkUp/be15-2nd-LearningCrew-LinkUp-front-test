<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모임 개설하기</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
</head>
<body>

<!--  상단 헤더 -->
<header class="main-header">
  <div class="logo">
    <img src="./img/learning_crew_logo.webp" alt="로고" />
  </div>
  <nav class="nav-menu">
    <a href="#">커뮤니티</a>
    <a href="#">모임</a>
    <a href="#">장소</a>
    <a href="#">사용자</a>
  </nav>
</header>

<!--  모임 개설 폼 컨테이너 -->
<main class="container" style="justify-content: center; padding: 40px 0;">
  <div class="form-card" style="width: 640px; background: white; border-radius: 16px; padding: 32px; box-shadow: 0 4px 16px rgba(0,0,0,0.05);">

    <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 24px;">모임 개설하기</h2>

    <!-- 제목 -->
    <div class="form-group">
      <label for="title">모임 제목</label>
      <input type="text" id="title" placeholder="예: 요즘같은 선선한 날에 축구" />
    </div>

    <!-- 장소 + 버튼 -->
    <div class="form-group">
      <label for="place">장소</label>
      <input type="text" id="place" />
      <div style="display: flex; gap: 12px; margin-top: 12px;">
        <button class="search-btn" style="flex: 1;">장소 예약</button>
        <button class="search-btn" style="flex: 1;">기타 장소 선택</button>
      </div>
    </div>

    <!-- 대여비/참가비 -->
    <div class="form-group-row">
      <div class="form-group">
        <label>대여비</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>참가비</label>
        <input type="text" />
      </div>
    </div>

    <!-- 날짜/시간 -->
    <div class="form-group-row">
      <div class="form-group">
        <label>날짜</label>
        <input type="date" />
      </div>
      <div class="form-group">
        <label>시간</label>
        <div style="display: flex; gap: 8px;">
          <input type="time" /> ~ <input type="time" />
        </div>
      </div>
    </div>

    <!-- 모집 인원 -->
    <div class="form-group-row">
      <div class="form-group">
        <label>최소 모집 인원</label>
        <input type="number" placeholder="예: 10" />
      </div>
      <div class="form-group">
        <label>최대 모집 인원</label>
        <input type="number" placeholder="예: 16" />
      </div>
    </div>

    <!-- 성별/실력 -->
    <div class="form-group-row">
      <div class="form-group">
        <label>성별</label>
        <select>
          <option>모두</option>
          <option>남성</option>
          <option>여성</option>
        </select>
      </div>
      <div class="form-group">
        <label>실력</label>
        <div style="display: flex; gap: 8px;">
          <label><input type="checkbox" checked /> LV1</label>
          <label><input type="checkbox" checked /> LV2</label>
          <label><input type="checkbox" checked /> LV3</label>
        </div>
      </div>
    </div>

    <!-- 나이대 -->
    <div class="form-group">
      <label>나이대</label>
      <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        <label><input type="checkbox" /> 10대</label>
        <label><input type="checkbox" /> 20대</label>
        <label><input type="checkbox" /> 30대</label>
        <label><input type="checkbox" /> 40대</label>
        <label><input type="checkbox" /> 50대</label>
        <label><input type="checkbox" /> 60대</label>
        <label><input type="checkbox" /> 70대 이상</label>
      </div>
    </div>

    <!-- 모임 소개 -->
    <div class="form-group">
      <label>모임 소개</label>
      <textarea placeholder="예: 초보자도 환영입니다! 경기 후 뒤풀이도 가능합니다 :)"></textarea>
    </div>

    <!-- 개설 버튼 -->
    <button class="search-btn" style="width: 100%; margin-top: 24px; padding: 14px 0;">모임 개설하기</button>

  </div>
</main>

</body>
</html>
