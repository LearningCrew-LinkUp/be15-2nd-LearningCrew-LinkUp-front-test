<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모임 참가 신청 관리</title>
    <link rel="stylesheet" href="style-jw.css" />
</head>
<body>
<div class="form-container">
    <h2>참가 신청 내역</h2>

    <div class="applicant-list">
        <!-- 신청자 1 -->
        <div class="applicant">
            <div class="applicant-photo">
                <img src="https://via.placeholder.com/64" alt="프로필 사진" />
            </div>
            <div class="applicant-info">
                <p><strong>닉네임:</strong> 방구석메시</p>
                <p><strong>성별:</strong> 남자</p>
                <p><strong>나이:</strong> 28세</p>
                <p><strong>한 줄 소개:</strong> 축구 5년차! 매너 플레이 지킴이</p>
                <p><strong>매너 온도:</strong> 40℃</p>
            </div>
            <div class="action-buttons">
                <button class="button">수락</button>
                <button class="button">거절</button>
            </div>
        </div>

        <!-- 신청자 2 -->
        <div class="applicant">
            <div class="applicant-photo">
                <img src="https://via.placeholder.com/64" alt="프로필 사진" />
            </div>
            <div class="applicant-info">
                <p><strong>닉네임:</strong> 헬린이</p>
                <p><strong>성별:</strong> 남자</p>
                <p><strong>나이:</strong> 26세</p>
                <p><strong>한 줄 소개:</strong> 이제 막 운동 시작했어요!</p>
                <p><strong>매너 온도:</strong> 36.5℃</p>
            </div>
            <div class="action-buttons">
                <button class="button">수락</button>
                <button class="button">거절</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
