<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>참가 모임 조회</title>
    <link rel="stylesheet" href="style-jw.css" />
</head>
<body>

<div class="form-container">
    <h2>참가 모임 목록</h2>

    <section class="meeting-list">
        <div class="meeting-card">
            <div class="meeting-info">
                <div class="meeting-meta">
                    <h3 class="meeting-title">요즘같은 선선한 날에 축구 한판 어때요!</h3>
                   </div>
                <p class="meeting-meta">📍 서울 동작구 장승배기 223</p>
                <p class="meeting-meta">📅 2025년 4월 23일 (수)</p>
                <p class="meeting-meta">⏰ 19:00 ~ 21:00</p>
                <p class="meeting-meta">👥 모집 인원: 10명 / 16명 (최소 인원: 14명) </p>
                <button class="button">모임 바로가기</button>
            </div>
            <div class="meeting-info">
                <div class="meeting-meta">
                    <h3 class="meeting-title">러닝한판 하시죠~~!!</h3>
                </div>
                <p class="meeting-meta">📍 여의도 이벤트 크루즈 근처</p>
                <p class="meeting-meta">📅 2025년 4월 24일 (목)</p>
                <p class="meeting-meta">⏰ 19:00 ~ 21:00</p>
                <p class="meeting-meta">👥 모집 인원: 3명 / 10명 (최소 인원: 5명) </p>
                <button class="button">모임 바로가기</button>
            </div>
        </div>
    </section>
</div>
</body>
</html>
