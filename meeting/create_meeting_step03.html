<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>모임 개설 - 3단계</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #f1f3fc;
            color: #1a1a1a;
        }

        .create-meeting-page {
            max-width: 640px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .step-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .step {
            font-size: 0.95rem;
            font-weight: 600;
            color: #6b7280;
            position: relative;
        }

        .step.active {
            color: #5790ff;
        }

        .line {
            flex-grow: 1;
            height: 2px;
            background-color: #e6e6e6;
            margin: 0 8px;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 32px;
        }

        .form-section {
            background: #ffffff;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 32px;
        }

        .group-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #6b7280;
        }

        .options-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .option-btn {
            flex: 1 1 calc(33.333% - 8px);
            padding: 12px 8px;
            background-color: #f3f3f3;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .option-btn img {
            width: 28px;
            height: 28px;
        }

        .option-btn:hover,
        .option-btn.active {
            background-color: #e8ecff;
            border-color: #5790ff;
            color: #365ec9;
        }

        .submit-btn {
            margin-top: 32px;
            width: 100%;
            background-color: #5790ff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #365ec9;
        }
    </style>
</head>
<body>
<main class="create-meeting-page">
    <div class="step-indicator">
        <div class="step">1. 장소 및 인원 선택</div>
        <div class="line"></div>
        <div class="step">2. 모임 정보 작성</div>
        <div class="line"></div>
        <div class="step active">3. 상세 조건 설정</div>
    </div>

    <section class="form-section">
        <h1 class="form-title">상세 조건 설정</h1>

        <!-- 운동 종류 -->
        <div class="form-group">
            <label class="group-label">운동 종류</label>
            <div class="options-grid">
                <button type="button" class="option-btn">
                    <img src="https://cdn-icons-png.flaticon.com/128/657/657648.png" alt="풋살">
                    풋살
                </button>
                <button type="button" class="option-btn">
                    <img src="https://cdn-icons-png.flaticon.com/128/2845/2845178.png" alt="테니스">
                    테니스
                </button>
                <button type="button" class="option-btn">
                    <img src="https://cdn-icons-png.flaticon.com/128/5713/5713015.png" alt="볼링">
                    볼링
                </button>
                <button type="button" class="option-btn">
                    <img src="https://cdn-icons-png.flaticon.com/128/2010/2010482.png" alt="탁구">
                    탁구
                </button>
                <button type="button" class="option-btn">
                    <img src="https://cdn-icons-png.flaticon.com/128/3055/3055855.png" alt="농구">
                    농구
                </button>
                <button type="button" class="option-btn">
                    <img src="https://cdn-icons-png.flaticon.com/128/1099/1099790.png" alt="골프">
                    골프
                </button>
                <button type="button" class="option-btn">
                    <img src="https://cdn-icons-png.flaticon.com/128/3933/3933785.png" alt="배드민턴">
                    배드민턴
                </button>
                <button type="button" class="option-btn">
                    <img src="https://cdn-icons-png.flaticon.com/128/5859/5859344.png" alt="기타">
                    기타
                </button>
            </div>
        </div>

        <!-- 모집 성별 -->
        <div class="form-group">
            <label class="group-label">모집 성별</label>
            <div class="options-grid">
                <button type="button" class="option-btn">남성</button>
                <button type="button" class="option-btn">여성</button>
            </div>
        </div>

        <!-- 모집 나이대 -->
        <div class="form-group">
            <label class="group-label">모집 나이대</label>
            <div class="options-grid">
                <button type="button" class="option-btn">10대</button>
                <button type="button" class="option-btn">20대</button>
                <button type="button" class="option-btn">30대</button>
                <button type="button" class="option-btn">40대</button>
                <button type="button" class="option-btn">50대</button>
                <button type="button" class="option-btn">60대</button>
                <button type="button" class="option-btn">70대+</button>
            </div>
        </div>

        <!-- 실력 레벨 -->
        <div class="form-group">
            <label class="group-label">실력 레벨</label>
            <div class="options-grid">
                <button type="button" class="option-btn">
                    <img src="https://cdn-icons-png.flaticon.com/128/495/495468.png" alt="초보자">
                    Lv1
                </button>
                <button type="button" class="option-btn">
                    <img src="https://cdn-icons-png.flaticon.com/128/4804/4804127.png" alt="중급자">
                    Lv2
                </button>
                <button type="button" class="option-btn">
                    <img src="https://cdn-icons-png.flaticon.com/128/6889/6889426.png" alt="숙련자">
                    Lv3
                </button>
            </div>
        </div>

        <button class="submit-btn">모임 개설 완료 ➔</button>
    </section>
</main>
</body>
</html>
