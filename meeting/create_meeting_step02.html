<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>모임 개설 - 2단계</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #f1f3fc;
            color: #1a1a1a;
        }

        .create-meeting-page {
            max-width: 640px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .step-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .step {
            font-size: 0.95rem;
            font-weight: 600;
            color: #6b7280;
            position: relative;
        }

        .step.active {
            color: #5790ff;
        }

        .line {
            flex-grow: 1;
            height: 2px;
            background-color: #e6e6e6;
            margin: 0 8px;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 32px;
        }

        .form-section {
            background: #ffffff;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .group-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #6b7280;
        }

        .input-box,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #ffffff;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .next-btn {
            margin-top: 32px;
            width: 100%;
            background-color: #5790ff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-btn:hover {
            background-color: #365ec9;
        }
    </style>
</head>
<body>
<main class="create-meeting-page">
    <div class="step-indicator">
        <div class="step">1. 장소 및 인원 선택</div>
        <div class="line"></div>
        <div class="step active">2. 모임 정보 작성</div>
        <div class="line"></div>
        <div class="step">3. 상세 조건 설정</div>
    </div>

    <section class="form-section">
        <h1 class="form-title">모임 정보 작성</h1>

        <div class="form-group">
            <label class="group-label">모임 제목</label>
            <input type="text" class="input-box" placeholder="모임 제목을 입력하세요" />
        </div>

        <div class="form-group">
            <label class="group-label">모임 설명</label>
            <textarea placeholder="모임에 대한 간단한 소개나 안내를 작성해주세요."></textarea>
        </div>

        <button class="next-btn">다음 단계로 ➔</button>
    </section>
</main>
</body>
</html>
