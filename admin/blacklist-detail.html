<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블랙리스트 상세 보기</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

<div class="blacklist-detail-container">
    <h2 class="blacklist-title">블랙리스트 상세 정보</h2>

    <div class="blacklist-info-box">

        <div class="blacklist-line"><strong>등록 일시:</strong> 2025-04-20 11:00</div>

    <div class="blacklist-reason-section">
        <div class="label">사유</div>
        <div class="reason-content">
            욕설 포함 후기 작성 및 운영진 경고 무시
