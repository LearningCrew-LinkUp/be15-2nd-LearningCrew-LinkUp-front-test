<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>신고 상세 보기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 40px;
      background: #f4f6fa;
    }

    .report-card {
      background: #fff;
      max-width: 760px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
      border: 1px solid #e3e6ef;
    }

    .report-card h2 {
      font-size: 22px;
      margin-bottom: 32px;
      color: #1a1a1a;
    }

    .section {
      margin-bottom: 28px;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      border-left: 4px solid #5b60ec;
      padding-left: 10px;
    }

    .info-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px 32px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
    }

    .label {
      font-size: 13px;
      color: #777;
      margin-bottom: 4px;
    }

    .value {
      font-size: 15px;
      font-weight: 500;
      color: #222;
    }

    .reason-box {
      background: #f9f9fb;
      border: 1px solid #e0e0e0;
      padding: 18px;
      border-radius: 8px;
      font-size: 14px;
      color: #1a1a1a;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 36px;
    }

    .btn {
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn.confirm {
      background-color: #5790FF;
      color: white;
    }

    .btn.confirm:hover {
      background-color: #88A0FF;
    }

    .btn.reject {
      background-color: #FE8A91;
      color: white;
    }

    .btn.reject:hover {
      background-color: #E75A61;
    }

    .btn.cancel {
      background-color: #bbb;
      color: white;
    }

    .btn.cancel:hover {
      background-color: #999;
    }

    @media (max-width: 768px) {
      .info-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="report-card">
  <h2>신고 상세 정보</h2>

  <div class="section">
    <div class="section-title">신고자 / 피신고자</div>
    <div class="info-list">
      <div class="info-item">
        <div class="label">신고자</div>
        <div class="value">35 / 윤다현</div>
      </div>
      <div class="info-item">
        <div class="label">피신고자</div>
        <div class="value">53 / 차민규</div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">신고 정보</div>
    <div class="info-list">
      <div class="info-item">
        <div class="label">신고 유형</div>
        <div class="value">스팸 또는 혼동 유발 콘텐츠</div>
      </div>
      <div class="info-item">
        <div class="label">신고 상태</div>
        <div class="value">처리중</div>
      </div>
      <div class="info-item">
        <div class="label">신고 일시</div>
        <div class="value">2025-04-09 10:58</div>
      </div>
      <div class="info-item">
        <div class="label">관련 댓글 ID</div>
        <div class="value">3</div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">신고 사유</div>
    <div class="reason-box">
      도배 댓글로 혼란을 유도하고 있습니다.
    </div>
  </div>

  <div class="actions">
    <button class="btn reject">허위 신고</button>
    <button class="btn confirm">처리 완료</button>
    <button class="btn cancel" onclick="window.history.back()">닫기</button>
  </div>
</div>

</body>
</html>
