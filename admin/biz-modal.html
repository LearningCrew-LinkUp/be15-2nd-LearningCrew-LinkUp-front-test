<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사업자 등록 요청 모달</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 700px;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-content h2 {
      margin-bottom: 16px;
      font-size: 18px;
      font-weight: 600;
    }

    .modal-info-wrapper {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .modal-pdf iframe {
      width: 260px;
      height: 320px;
      border: 1px solid #ccc;
    }

    .modal-info-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .modal-info p {
      margin: 6px 0;
    }

    .modal-action {
      margin-top: 12px;
    }

    .modal-action label {
      display: block;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .modal-action input,
    .modal-action select {
      margin-top: 4px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
    }

    .modal-buttons {
      text-align: right;
      margin-top: 16px;
    }

    .modal-buttons button {
      padding: 8px 14px;
      margin-left: 8px;
      border: none;
      border-radius: 6px;
      background-color: #7D6FB3;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    .modal-buttons button:hover {
      background-color: #6a5ca2;
    }
  </style>
</head>
<body>

<div class="modal-content">
  <h2>사업자 등록 요청 상세</h2>
  <div class="modal-info-wrapper">
    <div class="modal-pdf">
      <iframe src="/uploads/biz11.pdf" title="사업자 등록증"></iframe>
    </div>
    <div class="modal-info-right">
      <div class="modal-info">
        <p><strong>사업자 ID:</strong> 11</p>
        <p><strong>사업자 이름:</strong> 김은지</p>
        <p><strong>이메일:</strong> kim@biz.com</p>
      </div>
      <div class="modal-action">
        <label>처리 상태:
          <select>
            <option value="">선택</option>
            <option value="approve">승인</option>
            <option value="reject">거절</option>
          </select>
        </label>
        <label>거절 사유:
          <input type="text" placeholder="(거절 시 입력)" />
        </label>
      </div>
    </div>
  </div>
  <div class="modal-buttons">
    <button onclick="alert('처리 완료')">처리</button>
    <button onclick="window.close()">닫기</button>
  </div>
</div>

</body>
</html>
