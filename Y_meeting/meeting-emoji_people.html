<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>참가 모임 목록</title>
    <link rel="stylesheet" href="meeting-search.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

<!-- 헤더 -->
<header class="main-header">
    <div class="logo">
        <img src="../img/learning_crew_logo.webp" alt="로고" />
    </div>
    <nav class="nav-menu">
        <a href="#">커뮤니티</a>
        <a href="meeting-search.html">모임</a>
        <a href="../place/place-search.html">장소</a>
        <a href="#">사용자</a>
    </nav>
</header>

<!-- 본문 -->
<div class="container">

    <!-- 왼쪽: 모임 목록 + 지도 -->
    <div class="main-content">
        <!-- 모임 카드 리스트 -->
        <section class="meeting-list">
            <div class="filter-toggle-wrap">
                <button class="filter-toggle-btn" onclick="location.href='meeting-search.html'">
                    <span class="material-symbols-outlined card">tune</span> 필터
                </button>
            </div>

            <!-- 예시 카드 -->
            <div class="meeting-card">
                <img src="../img/place_img1.png" alt="모임 이미지" class="meeting-img" />
                <div class="meeting-info">
                    <div class="meeting-meta">
            <span class="date">
              <span class="material-symbols-outlined card">event</span> 2025.04.25 (금)
            </span>
                        <button class="bookmark">
                            <span class="material-symbols-outlined filled">favorite</span>
                        </button>
                    </div>
                    <h3 class="title">신나는 금요일 배드민턴 모임!</h3>
                    <p class="location"><span class="material-symbols-outlined card">location_on</span> 서울 중구 필동로 1길</p>
                    <p class="likes"><span class="material-symbols-outlined card">favorite</span> 12명 찜</p>
                    <p class="price"><span class="material-symbols-outlined card">attach_money</span> <strong>5,000원</strong></p>
                </div>
            </div>
        </section>

        <!-- 지도 -->
        <main class="map-section">
            <img src="../img/map_img.png" alt="지도" class="map-image" />

            <!-- 참가한 모임 목록 모달 -->
            <div class="assignment-modal" id="participationModal">
                <div class="assignment-header">
                    <span class="material-symbols-outlined">emoji_people</span>
                    <h2>참가한 모임 목록</h2>
                    <button class="assignment-close" onclick="closeParticipationModal()">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>

                <div class="assignment-list">
                    <div class="assignment-card">
                        <img src="../img/place_img1.png" alt="썸네일" class="assignment-thumb" />
                        <div class="assignment-content">
                            <div class="assignment-title">토요일 러닝 크루</div>
                            <div class="assignment-address">서울 성동구 왕십리로 28</div>
                        </div>
                        <div class="assignment-status 모집중">모집중</div>
                    </div>

                    <div class="assignment-card">
                        <img src="../img/place_img1.png" alt="썸네일" class="assignment-thumb" />
                        <div class="assignment-content">
                            <div class="assignment-title">강남 탁구 번개</div>
                            <div class="assignment-address">서울 강남구 테헤란로 142</div>
                        </div>
                        <div class="assignment-status 진행완료">최소 모집 완료</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 왼쪽 플로팅 사이드바 -->
    <div class="floating-nav">
        <div class="nav-section">
            <div class="nav-btn" title="모임 개설" onclick="location.href='meeting-create-select.html'">
                <span class="material-symbols-outlined">edit_note</span>
            </div>
        </div>
        <hr />
        <div class="nav-section">
            <div class="nav-btn" title="개설 모임 관리" onclick="location.href='meeting_assignment.html'">
                <span class="material-symbols-outlined">assignment</span>
            </div>
            <div class="nav-btn" title="참가 모임 관리">
                <span class="material-symbols-outlined active" onclick="location.href='meeting-emoji_people.html'">emoji_people</span>
            </div>
            <div class="nav-btn" title="찜 목록">
                <span class="material-symbols-outlined" onclick="location.href='meeting-favorite.html'">favorite</span>
            </div>
        </div>
        <hr />
        <div class="nav-section">
            <div class="nav-btn" title="알림">
                <span class="material-symbols-outlined" onclick="location.href='meeting_float_bar.html'">settings</span>
            </div>
        </div>
    </div>
</div>

<!-- 스크립트 -->
<script>
    flatpickr("#dateRange", {
        mode: "range",
        dateFormat: "Y-m-d",
        locale: "ko"
    });

    function closeParticipationModal() {
        document.getElementById('participationModal').style.display = 'none';
    }

    // 페이지 로드 시 자동으로 띄우고 싶으면 아래 주석 해제
    // document.getElementById('participationModal').style.display = 'block';
</script>

</body>
</html>
