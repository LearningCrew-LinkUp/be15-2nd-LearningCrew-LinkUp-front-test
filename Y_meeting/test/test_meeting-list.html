<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모임 목록 조회</title>
  <link rel="stylesheet" href="test_meeting-list.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

<!-- 헤더 -->
<header class="main-header">
  <div class="logo">
    <img src="../../img/learning_crew_logo.webp" alt="로고" />
  </div>
  <nav class="nav-menu">
    <a href="#">커뮤니티</a>
    <a href="test_meeting-list.html">모임</a>
    <a href="../../place/place-search.html">장소</a>
    <a href="#">사용자</a>
  </nav>
</header>

<!-- 본문 -->
<div class="container">

  <!-- 왼쪽: 모임 목록 + 지도 -->
  <div class="main-content">
    <!-- 모임 카드 리스트 -->
    <section class="meeting-list">
      <div class="filter-toggle-wrap">
        <button class="filter-toggle-btn">🔍 필터</button>
      </div>
      <div class="meeting-card">
        <img src="../../img/place_img1.png" alt="모임 이미지" class="meeting-img" />
        <div class="meeting-info">
          <div class="meeting-meta">
            <span class="date">📅 2025.04.23 (화)</span>
            <button class="bookmark">❤️</button>
          </div>
          <h3 class="title">요즘같은 선선한 날에 축구 한판 어때요!</h3>
          <p class="location">📍 서울 도봉구 방학로 223</p>
          <p class="likes">❤️ 32명 찜</p>
          <p class="price">💰 <strong>20,000원</strong></p>
        </div>
      </div>
    </section>

    <!-- 지도 -->
    <main class="map-section">
      <img src="../../img/map_img.png" alt="지도" class="map-image" />
    </main>
  </div>

  <!-- 오른쪽: 필터 모달 -->
  <div class="filter-modal">
    <div class="filter-modal-inner">
      <h2 class="filter-title">🔍 필터</h2>

      <div class="filter-group">
        <label class="filter-label">지역</label>
        <select class="region-dropdown">
          <option>전체</option>
          <option>서울</option>
          <option>경기</option>
          <option>인천</option>
          <option>부산</option>
          <option>대전</option>
          <option>대구</option>
          <option>기타</option>
        </select>
      </div>


      <!-- 운동 종류 -->
      <div class="filter-group">
        <label class="filter-label">운동 종류</label>
        <div class="filter-chip-group">
          <button class="filter-chip active">전체</button>
          <button class="filter-chip">풋볼</button>
          <button class="filter-chip">테니스</button>
          <button class="filter-chip">볼링</button>
          <button class="filter-chip">탁구</button>
          <button class="filter-chip">농구</button>
          <button class="filter-chip">골프</button>
          <button class="filter-chip">배드민턴</button>
          <button class="filter-chip">기타</button>
        </div>
      </div>

      <!-- 성별 -->
      <div class="filter-group">
        <label class="filter-label">성별</label>
        <div class="filter-chip-group">
          <button class="filter-chip active">전체</button>
          <button class="filter-chip">남성</button>
          <button class="filter-chip">여성</button>
        </div>
      </div>

      <!-- 나이대 -->
      <div class="filter-group">
        <label class="filter-label">나이대</label>
        <div class="filter-chip-group">
          <button class="filter-chip active">전체</button>
          <button class="filter-chip">10대</button>
          <button class="filter-chip">20대</button>
          <button class="filter-chip">30대</button>
          <button class="filter-chip">40대</button>
          <button class="filter-chip">50대</button>
          <button class="filter-chip">60대</button>
          <button class="filter-chip">70대+</button>
        </div>
      </div>

      <!-- 실력 -->
      <div class="filter-group">
        <label class="filter-label">실력</label>
        <div class="filter-chip-group">
          <button class="filter-chip active">전체</button>
          <button class="filter-chip">Lv.1</button>
          <button class="filter-chip">Lv.2</button>
          <button class="filter-chip">Lv.3</button>
        </div>
      </div>

      <!-- 상태 -->
      <div class="filter-group">
        <label class="filter-label">상태</label>
        <div class="filter-chip-group">
          <button class="filter-chip active">전체</button>
          <button class="filter-chip">모집중</button>
          <button class="filter-chip">최소 모집완료</button>
          <button class="filter-chip">모집완료</button>
          <button class="filter-chip">진행 완료</button>
        </div>
      </div>

      <!-- 날짜 -->
      <div class="filter-group">
        <label class="filter-label">조회 기간</label>
        <input type="text" id="dateRange" class="date-input" placeholder="날짜 범위 선택" />
      </div>

      <!-- 검색 -->
      <button class="filter-search-btn">검색</button>
    </div>
  </div>

  <!-- 모임 관리 버튼 -->
  <div class="map-settings">
    <button class="settings-toggle">⚙</button>
    <div class="settings-dropdown">
      <button>개설 모임 조회</button>
      <button>참가 모임 조회</button>
      <button>찜 목록 조회</button>
    </div>
  </div>

</div>

<!-- 모임 개설 버튼 -->
<button class="floating-add-btn" onclick="window.open('meeting-create-type.html', 'popup', 'width=400,height=400')">모임 개설</button>

<!-- 모달 -->
<div class="create-modal">
  <div class="modal-box">
    <h2>모임 개설 유형을 선택해주세요</h2>
    <button class="place" onclick="location.href='meeting-create-place.html'">📍 장소 예약 모임 개설</button>
    <button class="custom" onclick="location.href='meeting-create-form.html'">📝 지정 주소 모임 개설</button>
  </div>
</div>



<!-- 스크립트 -->
<script>
  flatpickr("#dateRange", {
    mode: "range",
    dateFormat: "Y-m-d",
    locale: "ko"
  });

  // chip 토글 기능
  document.querySelectorAll('.filter-chip').forEach(chip => {
    chip.addEventListener('click', () => {
      chip.classList.toggle('active');
    });
  });



</script>

</body>
</html>
