<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모임 목록 조회</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <!-- flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <!-- flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>

<header class="main-header">
  <div class="logo">
    <img src="../img/learning_crew_logo.webp" alt="로고" />
  </div>
  <nav class="nav-menu">
    <a href="#">커뮤니티</a>
    <a href="meeting-list.html">모임</a>
    <a href="../place/place-search.html">장소</a>
    <a href="#">사용자</a>
  </nav>
</header>

<div class="container">
  <aside class="sidebar">

    <!--  카드형 필터 구조 -->
    <div class="filter-box">

      <div class="filter-row">
        <div class="filter-item"><span>지역:</span><select><option>전체</option></select></div>
        <div class="filter-item"><span>운동:</span><select><option>전체</option></select></div>
      </div>

      <div class="filter-row">
        <div class="filter-item"><span>성별:</span><select><option>전체</option></select></div>
        <div class="filter-item"><span>나이대:</span><select><option>전체</option></select></div>
      </div>

      <div class="filter-row">
        <div class="filter-item"><span>실력:</span><select><option>전체</option></select></div>
        <div class="filter-item"><span>상태:</span><select><option>전체 상태</option></select></div>
      </div>

      <div class="filter-bottom">
        <div class="filter-item grow">
          <span>조회기간:</span>
          <input type="text" id="dateRange" placeholder="날짜 범위 선택" />
        </div>


        <button class="search-btn">검색</button>
      </div>

    </div>


    <!--  모임 카드 리스트 -->
    <section class="meeting-list">
      <div class="meeting-card">
        <img src="../img/place_img1.png" alt="모임 이미지" class="meeting-img" />
        <div class="meeting-info">
          <div class="meeting-meta">
            <span class="date">📅 2025.04.23 (화)</span>
            <button class="bookmark">❤️</button>
          </div>
          <h3 class="title">요즘같은 선선한 날에 축구 한판 어때요!</h3>
          <p class="location">📍 서울 도봉구 방학로 223</p>
          <p class="likes">❤️ 32명 찜</p>
          <p class="price">💰 <strong>20,000원</strong></p>
        </div>
      </div>
    </section>
  </aside>

  <!--  지도 -->
  <main class="map-section">
    <img src="../img/map_img.png" alt="지도" class="map-image" />
  </main>

  <!-- 모임 개설 버튼 -->
  <button class="floating-add-btn" onclick="location.href='meeting-create.html'">모임 개설</button>

</div>
<script>
  flatpickr("#dateRange", {
    mode: "range",
    dateFormat: "Y-m-d",
    locale: "ko" // optional: 한국어 설정 가능
  });
</script>

</body>
</html>
