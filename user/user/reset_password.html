<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>마이페이지</title>
    <style>
        html, body{
            height: 100vh;
        }
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #f1f3fc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .vertical-center-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            width: 400px;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            font-size: 1rem;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #5790ff;
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #365ec9;
        }

        .login-links a {
            text-decoration: none;
            color: #5790ff;
        }

        .login-links a:hover {
            text-decoration: underline;
        }




    </style>
</head>
<body>
<div class="vertical-center-container">
    <h1 class="title">비밀번호 재설정을 위해<br/>이메일 인증이 필요합니다</h1>
    <p style="text-align: center; color: #636363">가입하신 이메일을 입력해주세요. </br>해당 이메일로 인증 링크를 보내드립니다.</p>
    <form>
        <div class="form-group">
            <label for="email">이메일 주소</label>
            <input type="email" id="email" name="email" required />
        </div>

        <button type="submit" class="login-button">이메일 전송</button>
    </form>
</div>
</body>
</html>
