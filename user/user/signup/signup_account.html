<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원가입 - 2단계</title>
    <link rel="stylesheet" href="signup_personal_style.css" />
</head>
<body>
<main class="signup-page">
    <div class="signup-container">
        <div class="signup-step-indicator">
            <span class="step">1</span>
            <span class="step-line"></span>
            <span class="step active">2</span>
        </div>

        <h1 class="signup-title">개인 정보를 입력해주세요</h1>

        <form>
            <div class="form-group">
                <label for="userName">이름 <span class="required">*</span></label>
                <input type="text" id="userName" name="userName" required />
            </div>

            <div class="form-group">
                <label>성별 <span class="required">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="M" required /> 남성</label>
                    <label><input type="radio" name="gender" value="F" /> 여성</label>
                </div>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임 <span class="required">*</span></label>
                <input type="text" id="nickname" name="nickname" maxlength="30" required />
            </div>

            <div class="form-group">
                <label for="birthDate">생년월일</label>
                <input type="date" id="birthDate" name="birthDate" />
            </div>

            <div class="form-group">
                <label for="introduction">자기소개</label>
                <textarea id="introduction" name="introduction" rows="4" placeholder="자신을 간단히 소개해주세요."></textarea>
            </div>

            <button type="submit" class="signup-button">회원가입 완료</button>
        </form>
    </div>
</main>
</body>
</html>
