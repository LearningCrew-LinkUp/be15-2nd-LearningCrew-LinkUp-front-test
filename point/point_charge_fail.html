<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>포인트 충전 실패</title>
    <style>
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #f1f3fc;
        }

        .charge-fail-page {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            min-height: 100vh;
        }

        .fail-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .fail-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .fail-title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .fail-message {
            font-size: 1.05rem;
            margin-bottom: 32px;
            color: #6b7280;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-btn {
            display: block;
            padding: 14px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            font-size: 1.05rem;
            background-color: #f3f3f3;
            color: #1a1a1a;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background-color: #e8ecff;
        }

        .action-btn.primary {
            background-color: #5790ff;
            color: #ffffff;
        }

        .action-btn.primary:hover {
            background-color: #365ec9;
        }

    </style>
</head>
<body>
<main class="charge-fail-page">
    <section class="fail-container">
        <div class="fail-icon">😥</div>

        <h1 class="fail-title">충전 실패</h1>

        <p class="fail-message">죄송합니다. 포인트 충전에 실패했습니다.<br>다시 시도해 주세요.</p>

        <div class="action-buttons">
            <a href="#" class="action-btn primary">다시 충전하기</a>
            <a href="#" class="action-btn">메인으로 이동</a>
        </div>
    </section>
</main>
</body>
</html>
